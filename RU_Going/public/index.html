<!-- http://meet-you-there.herokuapp.com/ -->
<!DOCTYPE html>
<html lang="en">
 <base href="/">
<head>
    <!-- HTML Magic -->
    <meta charset="UTF-8">
    <!-- iPhone Optimization -->
    <!-- App Icon Image -->
    <link rel="apple-touch-icon" href="assets/images/icon.jpg">
    <!-- Allows application to become a mobile app -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- Stops user from being able to double-tap zoom -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Meet You There</title>

    <!-- Resource CSS -->
     <link rel="stylesheet" href="libs/materialize/dist/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="libs/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="libs/animate.css/animate.min.css">


    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">


    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link type="text/css" rel="stylesheet" href="./assets/css/landing.css">



</head>

<body ng-app="rugoingApp">

<div class="container" ng-controller="ruGoingController">
        <div class="row">
                <form>
                    <div class="form-group" >
                        <input type="text" class="form-control" placeholder="User Name" ng-model="formData.name">
                    </div>
                    <div class="form-group" >
                        <input type="text" class="form-control" placeholder="Email Address" ng-model="formData.email">
                    </div>      
                    
                        <a class='btn btn-primary btn-lg red darken-4 submit-button' href='#demoModal' ng-click="sendData()" modal>
                        Submit</a>
                </form>
        </div>    
 </div>
<div id="demoModal" class="modal">
    <div class="modal-content">
        <h4>Modal header</h4>
        <p>A bunch of text</p>
    </div>
    <div class="modal-footer">
        <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Agree</a>
    </div>
</div>
    <!-- JS -->
     <script src="libs/jquery/dist/jquery.min.js"></script>
    <script src="libs/angular/angular.min.js"></script>
    <script src="libs/angular-route/angular-route.min.js"></script>   
    <script src="libs/materialize/dist/js/materialize.min.js"></script>
    <script src="libs/angular-materialize/src/angular-materialize.js"></script>

    <!-- Angular Files -->
    <script src="assets/javascript/app/app.js"></script>

</body>

</html>
