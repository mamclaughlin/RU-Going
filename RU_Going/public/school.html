<head>

    <!-- HTML Magic -->
    <meta charset="UTF-8">
    <!-- iPhone Optimization -->
    <!-- App Icon Image -->
    <link rel="apple-touch-icon" href="assets/images/icon.jpg">
    <!-- Allows application to become a mobile app -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- Stops user from being able to double-tap zoom -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <script src="https://cdn.firebase.com/js/client/2.4.1/firebase.js"></script>
​
    <!-- Resource CSS -->
    <link rel="stylesheet" href="libs/materialize/dist/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="libs/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="libs/animate.css/animate.min.css">
<!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
​
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
          
​
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
​
​
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
​
    <link type="text/css" rel="stylesheet" href="./assets/css/materialize.min.css">
    <link type="text/css" rel="stylesheet" href="./assets/css/landing.css">
​
​
​
</head>
​
<body>
​
​
​
<div class="chat-container animate slideInDown">
    
 <div class="row">
        <div class="col s12 m7">
          <div class="card">
            <div class="card-image">
             
              <header class="card-title">Meet-U-There Chat</header>
            </div>
            <div id="menu">
                
            </div>
           <div class="chat-menu">
            <div class="card-content">
​
               <label for="nameInput" class="username">Username:</label>
              <input type='text' id='nameInput' placeholder='Enter a Username...'>
            </div>
            <div class="card-action">
             <ul id='messages' class="chat-messages"></ul>
                           <label for="nameInput" class="messages">Message:</label>
                           <input type='text' id='messageInput' placeholder='Type a Message...'> 
                    </div>
            </div>
          </div>
        </div>
      </div>
    </div>
​
​
</div>
​
​
​
​
​
​
​
<!--MENU-->
<div class="fixed-action-btn horizontal click-to-toggle" style="bottom: 45px; right: 24px;">
    <a class="btn-floating btn-large red">
      <i class="material-icons" id="burgerMenu">menu</i>
    </a>
    <ul>
      <li><a class="btn-floating red" id="chat-feed"><i class="material-icons">message</i></a></li>
      <li><a class="btn-floating yellow darken-1"id="twitters-feed"><i class="material-icons">format_quote</i></a></li>
      <li><a class="btn-floating green" id="addButton"><i class="material-icons">add</i></a></li>
      <li><a class="btn-floating blue"><i class="material-icons" href="./index.html">home</i></a></li>
    </ul>
  </div>
​
<div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 center-align">
                    <div id="testdiv" class="animated fadeInDown">
                        <!-- Things show here -->
                    </div>
                </div>
                <div class="row">
                    <div class="col s12 m6">
                    <div class="card large"id="twitter">
                   
                        <!-- <h4>See What's Making News</h4> -->
                        <a class="twitter-timeline" href="https://twitter.com/hashtag/RU_Going" data-widget-id="710949422897692672">#RU_Going</a>
                        <br>
                        <br>
                        <script>
                        ! function(d, s, id) {
                            var js, fjs = d.getElementsByTagName(s)[0],
                                p = /^http:/.test(d.location) ? 'http' : 'https';
                            if (!d.getElementById(id)) {
                                js = d.createElement(s);
                                js.id = id;
                                js.src = p + "://platform.twitter.com/widgets.js";
                                fjs.parentNode.insertBefore(js, fjs);
                            }
                        }(document, "script", "twitter-wjs");
                        </script>
                    </div>
                </div>
                <br>
                <br>
            </div>
        
        </div>
​
 <div class="row" id="createSection">
        <div class="col s12 ">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <span class="card-title">Meet-U-There</span>
              
​
            <div class="modal-body">
                    <div class="form-group">
                        <!-- <div class="addEventForm"> -->
                        <label class="control-label animated fadeInDown" for="focusedInput">Event Info:</label>
                        <div class="infoOneLine">
                            <div class="oneLine" style="margin-left: 0;">
                                <input class="form-control eventName animated fadeInDown" id="focusedInput" type="text" value="" placeholder="Event Name">
                            </div>
                            <!-- end event name -->
                            <div class="oneLine">
                                <label class="control-label animated fadeInDown" for="focusedInput"></label>
                                <input class="form-control eventDate animated fadeInDown" id="focusedInput" type="date" value="" placeholder="Date">
                            </div>
                            <!-- end Date input -->
                            <div class="oneLine">
                                <label class="control-label animated fadeInDown" for="focusedInput"></label>
                                <input class="form-control eventTime animated fadeInDown" id="focusedInput" type="time" value="" placeholder="Time">
                            </div>
                            <!-- end Time input -->
                        </div>
                        <!-- end oneLine, this will make it so these 3 boxes appear on one line -->
                    </div>
                    <!-- end addEventForm -->
                    
                    <br>
                    <label for="select">Where is your event located?</label>
                    <div class="form-group animated fadeInDown">
                       
                        <input type='text' id='messageInput' placeholder='Type a Message...'class="form-control eventLocation"> 
                       
                    </div>
                    <br>
                    <label class="control-label animated fadeInDown" for="focusedInput">Tell us about it:</label>
                    
​
                    <input class="form-control eventDescription animated fadeInDown" id="focusedInput" type="text" value="" placeholder="What's going down?">
                </div>
                <div class="modal-footer">
                    <a type="submit" id="addEvent" class="btn-floating btn-large waves-effect waves-light btn-default animated bounce "><i class="material-icons center-align">add</i></a>
                    <br>
                    <br>
                   
                </div>
            </div>
​
​
​
            </div>
            <div class="card-action">
              <button type="button" class="close" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
            
​
​
​
​
​
</body>
