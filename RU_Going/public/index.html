<!DOCTYPE html>
<html lang="en">
<head>
    <!-- jQuery -->

    <!-- HTML Magic -->
    <meta charset="UTF-8">
    <!-- iPhone Optimization -->
    <!-- App Icon Image -->
    <link rel="apple-touch-icon" href="assets/images/icon.jpg">
    <!-- Allows application to become a mobile app -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- Stops user from being able to double-tap zoom -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Meet You There</title>

    <!-- Resource CSS -->
     <link rel="stylesheet" href="libs/materialize/dist/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="libs/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="libs/animate.css/animate.min.css">


    <!-- Custom CSS -->

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link type="text/css" rel="stylesheet" href="./assets/css/landing.css">



</head>

<body>


        <div class="row">

            <form class="col s6 offset-s3">
                <h1>Meet You There</h1>
                <div class="input-field">
                    <input class="userinput" id="UI" type="text">
                    <label for="UI">Email</label>
                </div>
                <div class="input-field">
                    <input id="password" type="password">
                    <label for="password">Password</label>
                </div>
            </form>

        </div>
        <br>
        <div class="center-align">
            <a id="login" type="submit" class=" red darken-2 center-align waves-effect waves-light btn"><i class="material-icons left">input</i>LOGIN</a>
            <a id="register" class="red darken-2 center-align waves-effect waves-light btn"><i class="material-icons right">supervisor_account</i>REGISTER</a>
        </div>

    <!-- JS -->
    <script src="libs/angular/angular.min.js"></script>
    <script src="libs/angular-route/angular-route.min.js"></script>
    <script src="libs/jquery/dist/jquery.min.js"></script>
    <script src="libs/materialize/dist/js/materialize.min.js"></script>

    <!-- Angular Files -->
    <script src="assets/javascript/app/app.js"></script>

    <script src="assets/javascript/logic.js"></script>
    <script src="assets/javascript/javascript.js"></script>
