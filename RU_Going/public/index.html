<!DOCTYPE html>
<html lang="en">
<base href="/">
<head>
    <!-- HTML Magic -->/
    <meta charset="UTF-8">
    <!-- iPhone Optimization -->
    <!-- App Icon Image -->
    <link rel="apple-touch-icon" href="assets/images/icon.jpg">
    <!-- Allows application to become a mobile app -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- Stops user from being able to double-tap zoom -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Meet You There</title>

    <!-- Resource CSS -->
    <!--<link rel="stylesheet" href="/libs/materialize/dist/css/materialize.min.css">-->
    <link rel="stylesheet" type="text/css" href="/libs/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="/libs/animate.css/animate.min.css">

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">


    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link type="text/css" rel="stylesheet" href="./assets/css/landing.css">



</head>

<body ng-app="rugoingApp" style="background-image:url('http://www.pilsconnect.com/wp-content/uploads/2014/06/mentormixer.jpg'); background-size:cover; background-repeat: no-repeat;">


    <div class="container" >
        <div class="row animated bounce">

            <div class="col s12 m5" style="width:100%;  margin:10px; font-weight:bold;padding:10px; top-margin:20px; text-align:center;">
                <div class="card small red lighten-2 " style="opacity:0.5s;">
                    <br>
                    <br>
                    <div class="title">
                        <h1 style="color:white; text-shadow:2px 3px 2px #000 ;opacity:1;">Meet-You-There</h1>
                    </div>
                    <br>
                    <p style="color:white;"> Create events,chat, and meet other students at your school!</p>
                </div>

                <a class='btn btn-primary btn-lg red darken-4 submit-button btn-center' href='#demoModal'  modal >
                    Register</a>
                <a class='btn btn-primary btn-lg red darken-4 submit-button btn-center' href='#demoModal1'  modal>
                    Sign In</a>

            </div>
        </div>
    </div>

    <div id="demoModal1" class="modal">
        <div class="modal-content">
            <h4>Enter Email</h4>
            <form action="school-2.html" method="GET">
                <input type="text" name="EmailAdress" placeholder="Email Adress" />
                <input type="submit" value="Submit" />
            </form>
        </div>
    </div>



    <div id="demoModal" class="modal" ng-controller="ruGoingController">
        <div class="modal-content">
            <h4>Enter School Information</h4>

            <div class="row">
                <form class="col s12">
                    <form>
                        <div class="form-group" >
                            <input type="text" class="form-control" placeholder="User Name" ng-model="formData.name">
                        </div>
                        <div class="form-group" >
                            <input type="text" class="form-control" placeholder="Email Address" ng-model="formData.email">
                        </div>
                        <div class="form-group" >
                            <input type="text" class="form-control" placeholder="School Name" ng-model="formData.school">
                        </div>
                        <div class="form-group" >
                            <input type="text" class="form-control" placeholder="Zip Code" ng-model="formData.zip">
                        </div>
                        <div class="form-group" >
                            <input type="text" class="form-control" placeholder="Primary School Color Hexidecimal" ng-model="formData.colorone">
                        </div>
                        <div class="form-group" >
                            <input type="text" class="form-control" placeholder="Secondary School Color Hexidecimal" ng-model="formData.colortwo">
                        </div>
                        <div class="modal-footer">
                            <a  href="school.html" type="submit" class=" modal-action modal-close waves-effect waves-green btn-flat" ng-click="sendData()">Submit</a>
                        </div>
                    </form>
            </div>
        </div>

    </div>
</div>
<!-- JS -->
<script src="/libs/jquery/dist/jquery.min.js"></script>
<script src="/libs/angular/angular.min.js"></script>
<script src="/libs/angular-route/angular-route.min.js"></script>
<script src="/libs/materialize/dist/js/materialize.min.js"></script>
<script src="/libs/angular-materialize/src/angular-materialize.js"></script>

<!-- Angular Files -->
<script src="/assets/javascript/app/appRoutes.js"></script>
<script src="/assets/javascript/app/app.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script type="text/javascript">
    $('.submit-form').on('click', function(){
        var email = $('.email-validate').val();
        console.log(email);
    });

</script>

</body>

</html>
